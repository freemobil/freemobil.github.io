<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard and Admin Template">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>Cassie Responsive Bootstrap 4 Dashboard and Admin Template</title>

    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- template css -->
    <link rel="stylesheet" href="../assets/css/cassie.css">

  </head>
  <body>

    <div class="forgot-panel">
      <div class="forgot-body">
        <svg-to-inline path="http://themepixels.me/cassie/assets/svg/skateboard.svg" class-Name="svg-bg"></svg-to-inline>
      </div>
      <div class="forgot-sidebar">
        <div class="forgot-sidebar-body">
          <a href="dashboard-one.html" class="sidebar-logo mg-b-40"><span>cassie</span></a>
          <h4 class="forgot-title">Reset Your Password</h4>
          <h5 class="forgot-subtitle">Enter your username or email address and we will send you a link to reset your password.</h5>

          <div class="forgot-form mg-t-20">
            <div class="form-group">
              <label>Username/Email address</label>
              <input type="text" class="form-control" placeholder="Enter your username/email address">
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-block btn-brand-01 btn-uppercase">Send Code Verification</button>
          </div>
          <div class="form-group">
            <a href="page-signin.html" class="btn btn-block btn-white btn-uppercase">Back to Login</a>
          </div>
        </div>
      </div><!-- forgot-sidebar -->
    </div><!-- forgot-panel -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/feather-icons/feather.min.js"></script>
    <script src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script>
      $(function(){

        'use strict'

        feather.replace();

      })
    </script>
    <script src="../assets/js/svg-inline.js"></script>
  </body>
</html>
