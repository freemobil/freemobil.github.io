<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard and Admin Template">
    <meta name="author" content="ThemePixels">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>Cassie Responsive Bootstrap 4 Dashboard and Admin Template</title>

    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- template css -->
    <link rel="stylesheet" href="../assets/css/cassie.css">

  </head>
  <body>

    <div class="signup-panel">
      <svg-to-inline path="http://themepixels.me/cassie/assets/svg/direction.svg" class-Name="svg-bg"></svg-to-inline>

      <div class="signup-sidebar">
        <div class="signup-sidebar-body">
          <a href="dashboard-one.html" class="sidebar-logo mg-b-40"><span>cassie</span></a>
          <h4 class="signup-title">Create New Account!</h4>
          <h5 class="signup-subtitle">It's free and only takes a minute.</h5>

          <div class="signup-form">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Firstname</label>
                  <input type="text" class="form-control" placeholder="Enter your firstname" value="Annie Lee">
                </div>
              </div><!-- col -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Lastname</label>
                  <input type="text" class="form-control" placeholder="Enter your lastname" value="Christensen">
                </div>
              </div><!-- col -->
            </div><!-- row -->

            <div class="row mg-b-5">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter your email" value="yourname@yourdomain.com">
                </div>
              </div><!-- col -->
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password" value="mypassword">
                </div>
              </div><!-- col -->
            </div><!-- row -->

            <div class="form-group mg-b-30">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="agree">
                <label class="custom-control-label tx-sm" for="agree">I have read and agree to your <a href="">Terms of Use</a> and <a href="">Privacy Policy</a></label>
              </div>
            </div>
            <div class="form-group d-flex mg-b-0">
              <button class="btn btn-brand-01 btn-uppercase btn-block">Create New Account</button>
            </div>

            <div class="divider-text mg-y-30">Or signup with</div>

            <div class="d-flex">
              <a href="dashboard-one.html" class="btn btn-facebook btn-uppercase flex-fill">Facebook</a>
              <a href="dashboard-one.html" class="btn btn-twitter btn-uppercase flex-fill mg-l-10">Twitter</a>
              <a href="dashboard-one.html" class="btn btn-danger btn-uppercase flex-fill mg-l-10">Google</a>
            </div>
          </div>
          <p class="mg-t-auto mg-b-0 tx-color-03">Already have an account? <a href="page-signin.html">Signin</a></p>
        </div><!-- signup-sidebar-body -->
      </div><!-- signup-sidebar -->
    </div><!-- signup-panel -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/feather-icons/feather.min.js"></script>
    <script src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script>
      $(function(){

        'use strict'

        feather.replace();

        new PerfectScrollbar('.signup-sidebar', {
          suppressScrollX: true
        });

      })
    </script>
    <script src="../assets/js/svg-inline.js"></script>
  </body>
</html>
