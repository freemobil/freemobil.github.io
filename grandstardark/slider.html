<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<title>Grandstar Mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	
	<link rel="shortcut icon" href="img/favicon.png">
	
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/animsition.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body class="animsition">
	

	<!-- navbar -->
	<div class="navbar">
		<div class="container">
			<div class="icon"><a href="#" class="go-to-back"><img src="img/go-to-back.png" alt=""></a></div>
			<div class="title"><h2>Slider</h2></div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- slider -->
	<div class="carousel-slider app-pages app-section">
		<div class="container">
			<div id="carousel-slider" class="owl-carousel owl-theme"> 
				<div class="item">
					<img src="img/page-slider1.jpg" alt="">
					<div class="caption">
						<h5>Slider 1</h5>
					</div>
				</div>
				<div class="item">
					<img src="img/page-slider2.jpg" alt="">
					<div class="caption">
						<h5>Slider 2</h5>
					</div>
				</div>
				<div class="item">
					<img src="img/page-slider3.jpg" alt="">
					<div class="caption">
						<h5>Slider 3</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end slider -->
	
	<!-- script -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/owl.carousel-custom.js"></script>
	<script src="js/animsition.js"></script>
	<script src="js/custom.js"></script>

</html>
