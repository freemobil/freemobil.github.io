	<style>

		@import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700,900');

		
		*:after,
		*:before {
			padding: 0;
			margin: 0;
		}

		html,
		body {
			margin: 0;
			padding: 0;
		}

		body {
			text-align: center;
			background-color: #616161;
			font-family: 'Roboto', sans-serif;
		}
		

		iframe {
			width: 400px;
			height: 620px;
			background: #424242;
			border-top: 55px solid;
			border-bottom: 55px solid;
			border-right: 11px solid;
			border-left: 11px solid;
			border-color: #424242;
			margin: 30px 0;
			border-radius: 40px;
			box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)
		}

		.content-left {
			text-align: left;
			position: fixed;
		}

		.content-left i {
			background: #fff;
			padding: 15px;
			font-size: 40px;
			color: #616161;
			margin-left: 50px;
			margin-top: 30px;
		}

		.side-nav {
			width: 400px;
			background: #f5f5f5;
		}

		@media (max-width: 768px) {
			.side-nav {
				width: 300px;
			}

		}

		.sidebar-panel ul {
			padding: 0;
			margin: 0;
		}

		.sidebar-panel ul li {
			margin: 20px;
			background: #fff;
			border-radius: 5px;
			box-shadow: 1px 2px 20px 7px rgba(4, 6, 4, 0.04);
		}

		.sidebar-panel ul li img {
			width: 100%;
			border-radius: 5px 5px 0 0;
		}

		.sidebar-panel ul li a {
			padding: 0;
			height: auto;
			line-height: 22px;
			text-align: left;
			font-size: 18px;
		}

		.side-nav li > a:hover {
			background: transparent;
			color: #1e88e5;
		}

		.sidebar-panel ul li .link {
			padding: 15px;
			display: block;
			padding-top: 7px;
		}

		.sidebar-panel ul li:last-child {
			margin-bottom: 80px;
		}
		
		
	</style>

</head>
