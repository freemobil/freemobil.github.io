input[type=checkbox] {
   position: absolute;
   top: -9999px;
   left: -9999px;
}

input[type=checkbox]:checked ~ .page-wrapper {transform:translateX(100%); transition:all 500ms ease;}
input[type=checkbox]:checked ~ .page-title {transform:translateX(100%); transition:all 500ms ease;}
input[type=checkbox]:checked + label {background-color:rgba(191, 38, 60, 0); transition:background 500ms ease;}
input[type=checkbox]:checked + label .fa-times{opacity:1; transition:all 500ms ease;}
input[type=checkbox]:checked + label .fa-navicon {opacity:0; transition:all 500ms ease;}
input[type=checkbox]:checked ~ #menu {transform:translateX(0px); transition:all 500ms ease;}

.page-wrapper{
	position:relative;
	z-index:1000;
	transform:translateX(0px);
	transition:all 500ms ease;
}

#menu{
	position:fixed;
	left:0px;
	right:0px;
	top:0px;
	bottom:0px;
	transform:translateX(-100%); 
	transition:all 500ms ease;
}

.splash{

}

}

.splash-arrows span{
	display: block;

	transform: rotate(45deg);
	border-right: 2px solid white;
	border-bottom: 2px solid white;
	margin: 0 0 3px -2px;
	opacity:0;
	animation: homepage_arrow 0.6s infinite;
}

.splash-arrows span:nth-child(1){animation-delay: 0.1s;  animation-direction: alternate;}
.splash-arrows span:nth-child(2){animation-delay: 0.2s;  animation-direction: alternate;}
.splash-arrows span:nth-child(3){animation-delay: 0.3s;  animation-direction: alternate;}
@-webkit-keyframes homepage_arrow{0%{opacity:0;} 50% {opacity:0.5;} 100% {opacity:1;}}
