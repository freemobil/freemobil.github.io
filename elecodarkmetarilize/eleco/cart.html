<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Cart</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	
	<!-- cart -->
	<div class="segments-page">
		<div class="container">
			<div class="cart b-shadow">
				<div class="cart-product first">
					<div class="row">
						<div class="col s4">
							<div class="contents">
								<img src="images/product1.png" alt="">
							</div>
						</div>
						<div class="col s6">
							<div class="contents">
								<a href="">Casual Clothes in a Modern Style</a>
							</div>
						</div>
						<div class="col s2">
							<div class="contents remove">
								<a href=""><i class="fa fa-remove"></i></a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s4">
							<div class="contents">
								<p>Price</p>
							</div>
						</div>
						<div class="col s8">
							<div class="contents">
								<p class="price">$28</p>
							</div>
						</div>
						<div class="col s4">
							<div class="contents">
								<p>Quality</p>
							</div>
						</div>
						<div class="col s6">
							<div class="contents">
								<input type="number" value="1">
							</div>
						</div>
					</div>
				</div>
				<div class="cart-product second">
					<div class="row">
						<div class="col s4">
							<div class="contents">
								<img src="images/product2.png" alt="">
							</div>
						</div>
						<div class="col s6">
							<div class="contents">
								<a href="">Trendy Headband Style in 2018</a>
							</div>
						</div>
						<div class="col s2">
							<div class="contents remove">
								<a href=""><i class="fa fa-remove"></i></a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s4">
							<div class="contents">
								<p>Price</p>
							</div>
						</div>
						<div class="col s8">
							<div class="contents">
								<p class="price">$11</p>
							</div>
						</div>
						<div class="col s4">
							<div class="contents">
								<p>Quality</p>
							</div>
						</div>
						<div class="col s6">
							<div class="contents">
								<input type="number" value="1">
							</div>
						</div>
					</div>
				</div>
				<div class="cart-product">
					<div class="row">
						<div class="col s4">
							<div class="contents">
								<img src="images/product3.png" alt="">
							</div>
						</div>
						<div class="col s6">
							<div class="contents">
								<a href="">Shoes that Light up When Dark</a>
							</div>
						</div>
						<div class="col s2">
							<div class="contents remove">
								<a href=""><i class="fa fa-remove"></i></a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s4">
							<div class="contents">
								<p>Price</p>
							</div>
						</div>
						<div class="col s8">
							<div class="contents">
								<p class="price">$32</p>
							</div>
						</div>
						<div class="col s4">
							<div class="contents">
								<p>Quality</p>
							</div>
						</div>
						<div class="col s6">
							<div class="contents">
								<input type="number" value="1">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="total-pay b-shadow">
				<div class="row">
					<div class="col s8">
						<div class="contents">
							<p>Casual Clothes in a Modern Style</p>
						</div>
					</div>
					<div class="col s4">
						<div class="contents right">
							<p>$99</p>
						</div>
					</div>
					<div class="col s8">
						<div class="contents">
							<p>Trendy Headband Style in 2018</p>
						</div>
					</div>
					<div class="col s4">
						<div class="contents right">
							<p>$99</p>
						</div>
					</div>
					<div class="col s8">
						<div class="contents">
							<h5>Total</h5>
						</div>
					</div>
					<div class="col s4">
						<div class="contents right">
							<h5>$198</h5>
						</div>
					</div>
				</div>
				<button class="button waves-effect waves-light"><i class="fa fa-send"></i>Proceed to Chekcout</button>
			</div>
		</div>
	</div>
	<!-- end cart -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
