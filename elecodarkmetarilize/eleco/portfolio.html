<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Portfolio</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- portfolio page -->
	<div class="portfolio segments-page">
		<div class="container">
			<div class="portfolio-menu">
				<ul>
					<li class="waves-effect waves-light active" data-filter="all">All</li>
					<li class="waves-effect waves-light" data-filter="1">Deisgn</li>
					<li class="waves-effect waves-light" data-filter="2">Web</li>
					<li class="waves-effect waves-light" data-filter="3">Branding</li>
				</ul>
			</div>
			<div class="row filtr-container">
				<div class="col s6 filtr-item" data-category="1">
					<div class="content">
						<a class="waves-effect waves-light" href="images/portfolio1.jpg" data-lightbox="portfolio">
							<img src="images/portfolio1.jpg" alt="">
						</a>
					</div>
				</div>
				<div class="col s6 filtr-item" data-category="1">
					<div class="content">
						<a class="waves-effect waves-light" href="images/portfolio2.jpg" data-lightbox="portfolio">
							<img src="images/portfolio2.jpg" alt="">
						</a>
					</div>
				</div>
				<div class="col s6 filtr-item" data-category="2, 1">
					<div class="content">
						<a class="waves-effect waves-light" href="images/portfolio3.jpg" data-lightbox="portfolio">
							<img src="images/portfolio3.jpg" alt="">
						</a>
					</div>
				</div>
				<div class="col s6 filtr-item" data-category="3, 1">
					<div class="content">
						<a class="waves-effect waves-light" href="images/portfolio4.jpg" data-lightbox="portfolio">
							<img src="images/portfolio4.jpg" alt="">
						</a>
					</div>
				</div>
				<div class="col s6 filtr-item" data-category="2">
					<div class="content">
						<a class="waves-effect waves-light" href="images/portfolio5.jpg" data-lightbox="portfolio">
							<img src="images/portfolio5.jpg" alt="">
						</a>
					</div>
				</div>
				<div class="col s6 filtr-item" data-category="3">
					<div class="content">
						<a class="waves-effect waves-light" href="images/portfolio6.jpg" data-lightbox="portfolio">
							<img src="images/portfolio6.jpg" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end portfolio page -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/jquery.filterizr.custom.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
