<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/loaders.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/animsition.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body class="animsition">
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="row">
				<div class="col s2">
					<div class="content-left">
						<a href="" class="link-back waves-effect">
							<i class="fa fa-arrow-left"></i>
						</a>
					</div>
				</div>
				<div class="col s10">
					<div class="content-right">
						<h4>Shop Pages</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- pages list -->
	<div class="pages segments-page">
		<div class="container-fluid">
			<div class="wrapper">
				<a class="waves-effect waves-light-grey" href="home-shop.html">
					<div class="waves-ripple"></div>
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-shopping-cart"></i>
						</div>
						<div class="content-text">
							<h4>Home</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a class="waves-effect waves-light-grey" href="categories.html">
					<div class="waves-ripple"></div>
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-tags"></i>
						</div>
						<div class="content-text">
							<h4>Categories</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a class="waves-effect waves-light-grey" href="product.html">
					<div class="waves-ripple"></div>
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-diamond"></i>
						</div>
						<div class="content-text">
							<h4>Product</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a class="waves-effect waves-light-grey" href="product-details.html">
					<div class="waves-ripple"></div>
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-plus"></i>
						</div>
						<div class="content-text">
							<h4>Product Details</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a class="waves-effect waves-light-grey" href="cart.html">
					<div class="waves-ripple"></div>
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-shopping-cart"></i>
						</div>
						<div class="content-text">
							<h4>Cart</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a class="waves-effect waves-light-grey" href="checkout.html">
					<div class="waves-ripple"></div>
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-cart-arrow-down"></i>
						</div>
						<div class="content-text">
							<h4>Checkout</h4>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<!-- end pages list -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/animsition.min.js"></script>
	<script src="js/animsition-custom.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
