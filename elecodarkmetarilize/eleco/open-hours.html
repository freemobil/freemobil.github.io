<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Open Hours</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- open hours -->
	<div class="open-hours segments-page">
		<div class="container">
			<div class="content b-shadow">
				<div class="title">
					<h5>Opening Hours</h5>
				</div>
				<div class="content-hours">
					<ul>
						<li>Mon-Fri</li>
						<li>08.00am-18.00pm</li>
					</ul>
				</div>
				<div class="content-hours">
					<ul>
						<li>Saturday</li>
						<li>08.00am-18.00pm</li>
					</ul>
				</div>
				<div class="content-hours">
					<ul>
						<li>Sunday</li>
						<li>08.00am-18.00pm</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- end open hours -->

	<script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
