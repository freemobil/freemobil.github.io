<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Reservation</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- reservation -->
	<div class="reservation segments-page">
		<div class="container">
			<div class="content-form b-shadow">
				<form>
					<div class="input-field">
						<input type="text" id="first-name" placeholder="*John Doe">
						<label for="first-name">Full Name</label>
					</div>
					<div class="input-field">
						<input type="text" id="phone" placeholder="*123456">
						<label for="phone">Phone</label>
					</div>
					<div class="input-field">
						<input type="date" id="checkin" placeholder="">
						<label for="checkin">Check In</label>
					</div>
					<div class="input-field">
						<input type="date" id="checkin" placeholder="">
						<label for="checkin">Check In</label>
					</div>
					<div class="input-field">
						<input type="text" id="price" placeholder="*$23">
						<label for="price">Phone</label>
					</div>
					<div class="input-field">
						<textarea id="message" class="materialize-textarea" cols="30" rows="10" placeholder="*good"></textarea>
						<label for="message">Message</label>
						<button class="button waves-effect waves-light">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- end reservation -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
