<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon.png">
    <title>Mobile Template</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/line-awesome.css">
    <link rel="stylesheet" href="css/line-awesome-font-awesome.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="animsition">
    
    <!-- prelaoder -->
    <div class="wrapper-load">
        <div class="preloader-wrapper medium-size active">
            <div class="spinner-layer spinner-custom">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- end prelaoder -->

    <!-- home login -->
    <div class="home-login">
        <div class="container">
            <div class="wrap-content">
                <form>
                    <div class="content b-shadow">
                        <div class="input-field">
                            <i class="fa fa-envelope prefix"></i>
                            <input id="icon-email" type="email">
                            <label for="icon-email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-key prefix"></i>
                            <input id="icon-password" type="password">
                            <label for="icon-password">Password</label>
                        </div>
                        <div class="infor">
                            <ul>
                                <li>
                                    <a href="">Forgot password?</a>
                                </li>
                                <li>
                                    Dont have account? <a href="">Sign up</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <a class="button link-back waves-effect waves-light" href="">Sign in</a>
                </form>
                <div class="login-with">
                    <h5>Sign in with</h5>
                    <div class="row">
                        <div class="col s6">
                            <button class="button b-shadow waves-effect waves-light button-facebook">facebook</button>
                        </div>
                        <div class="col s6">
                            <button class="button b-shadow waves-effect waves-light button-google">Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end home login -->

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/animsition-custom.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
