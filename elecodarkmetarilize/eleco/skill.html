<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Skill</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- skill -->
	<div class="skill segments-page">
		<div class="container">
			<div class="wrap-title">
				<h5>Default Progress Bar</h5>
			</div>
			<div class="wrap-content b-shadow">
				<div class="content">
					<h6>Web Design</h6>
					<div class="progress">
						<div class="determinate" style="width: 90%"></div>
					</div>
				</div>
				<div class="content">
					<h6>Mobile App</h6>
					<div class="progress">
						<div class="determinate" style="width: 80%"></div>
					</div>
				</div>
				<div class="content">
					<h6>Marketing</h6>
					<div class="progress">
						<div class="determinate" style="width: 55%"></div>
					</div>
				</div>
				<div class="content">
					<h6>Photography</h6>
					<div class="progress">
						<div class="determinate" style="width: 45%"></div>
					</div>
				</div>
				<div class="content">
					<h6>Graphic</h6>
					<div class="progress">
						<div class="determinate" style="width: 87%"></div>
					</div>
				</div>
				<div class="content no-mb">
					<h6>Advertising</h6>
					<div class="progress">
						<div class="determinate" style="width: 41%"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end skill -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
