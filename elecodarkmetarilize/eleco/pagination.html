<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Pagination</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- pagination -->
	<div class="pagination-page segments-page">
		<div class="container">
			<div class="wrap-title">
				<h5>Default Pagination</h5>
			</div>
			<div class="pagination">
				<ul>
					<li class="disabled"><a class="b-shadow" href="">1</a></li>
					<li class="waves-effect waves-light-grey"><a href="">2</a></li>
					<li class="waves-effect waves-light-grey"><a href="">3</a></li>
					<li class="waves-effect waves-light-grey"><a href="">4</a></li>
					<li class="waves-effect waves-light-grey"><a href="">5</a></li>
				</ul>
			</div>
			<div class="wrap-title">
				<h5>Basic Pagination</h5>
			</div>
			<div class="pagination basic-pagination">
				<ul>
					<li class="disabled"><a class="b-shadow" href="">1</a></li>
					<li class="waves-effect waves-light-grey"><a href="">2</a></li>
					<li class="waves-effect waves-light-grey"><a href="">3</a></li>
					<li class="waves-effect waves-light-grey"><a href="">4</a></li>
					<li class="waves-effect waves-light-grey"><a href="">5</a></li>
				</ul>
			</div>
			<div class="wrap-title">
				<h5>Circle Pagination</h5>
			</div>
			<div class="pagination pagination-circle">
				<ul>
					<li class="disabled"><a class="b-shadow" href="">1</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">2</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">3</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">4</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">5</a></li>
				</ul>
			</div>
			<div class="wrap-title">
				<h5>Prev/Next Pagination</h5>
			</div>
			<div class="pagination pagination-circle pagination-prev-next">
				<ul>
					<li><i class="fa fa-angle-left"></i></li>
					<li class="disabled"><a class="b-shadow" href="">1</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">2</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">3</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">4</a></li>
					<li><a class="waves-effect waves-light-grey b-shadow" href="">5</a></li>
					<li><i class="fa fa-angle-right"></i></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- end pagination -->

	<script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
