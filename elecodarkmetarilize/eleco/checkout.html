<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Checkout</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	
	<!-- checkout -->
	<div class="segments-page">
		<div class="container">
			<div class="checkout">
				<form>
					<div class="checkout-info b-shadow">
						<div class="input-field">
							<input type="text" value="John Doe">
							<label>Name</label>
						</div>
						<div class="input-field">
							<input type="email" value="contact@yourcontact.com">
							<label>Email</label>
						</div>
						<div class="input-field">
							<input type="text" value="+123456789">
							<label>Telepon</label>
						</div>
						<div class="input-field">
							<textarea class="materialize-textarea" cols="30" rows="10">0450 Village Street, New York, United States, 090</textarea>
							<label>Billing Address</label>
						</div>
						<div class="input-field">
							<textarea class="materialize-textarea" cols="30" rows="10">0450 Village Street, New York, United States, 090</textarea>
							<label>Shipping Address</label>
						</div>
					</div>
				</form>
			</div>
			<div class="product-choosed b-shadow">
				<div class="row">
					<div class="col s4">
						<div class="contents">
							<img src="images/product1.png" alt="">
						</div>
					</div>
					<div class="col s6">
						<div class="contents">
							<a href="">Casual Clothes in a Modern Style</a>
						</div>
					</div>
					<div class="col s2">
						<div class="contents remove">
							<a href=""><i class="fa fa-remove"></i></a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						<div class="contents">
							<p>Price</p>
						</div>
					</div>
					<div class="col s8">
						<div class="contents">
							<p class="price">$28</p>
						</div>
					</div>
					<div class="col s4">
						<div class="contents">
							<p>Quality</p>
						</div>
					</div>
					<div class="col s6">
						<form>
							<div class="contents">
								<div class="input-field">
									<input type="number" value="1">
								</div>
							</div>
						</form>
					</div>
				</div>
				<button class="button waves-effect waves-light"><i class="fa fa-remove"></i>Remove</button>
			</div>
			<div class="total-pay b-shadow">
				<div class="row">
					<div class="col s8">
						<div class="contents">
							<p>Casual Clothes in a Modern Style</p>
						</div>
					</div>
					<div class="col s4">
						<div class="contents right">
							<p>$28</p>
						</div>
					</div>
					<div class="col s8">
						<div class="contents">
							<p>Casual Clothes in a Modern Style</p>
						</div>
					</div>
					<div class="col s4">
						<div class="contents right">
							<p>$28</p>
						</div>
					</div>
					<div class="col s8">
						<div class="contents">
							<h5>Total</h5>
						</div>
					</div>
					<div class="col s4">
						<div class="contents right">
							<h5>$56</h5>
						</div>
					</div>
				</div>
			</div>
			<button class="button waves-effect waves-light checkout-button"><i class="fa fa-send"></i>Chekcout</button>
		</div>
	</div>
	<!-- end checkout -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
