<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Form Element</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	
	<!-- form element -->
	<div class="form-element segments-page">
		<div class="container">
			<form>
				<div class="content no-mb">
					<h5>Text ( Default )</h5>
					<input type="text">
				</div>
				<div class="content">
					<h5>Text With Label</h5>
					<div class="input-field">
						<input type="text" id="with-label" placeholder="example">
						<label for="with-label">Title here</label>
					</div>
				</div>
				<div class="content no-mb">
					<h5>Password</h5>
					<input type="password" placeholder="* * * * *">
				</div>
				<div class="content">
					<h5>Radio</h5>
					<p>
						<label>
							<input name="group1" type="radio" checked>
							<span>Radio 1</span>
						</label>
					</p>
					<p>
						<label>
							<input name="group1" type="radio">
							<span>Radio 2</span>
						</label>
					</p>
					<p>
						<label>
							<input class="with-gap" name="group1" type="radio">
							<span>Radio 3</span>
						</label>
					</p>
					<p>
						<label>
							<input name="group1" type="radio" disabled="disabled">
							<span>Radio 4 disabled</span>
						</label>
					</p>
				</div>
				<div class="content">
					<h5>Checkboxes</h5>
					<p>
						<label>
							<input type="checkbox">
							<span>Checkbox</span>
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked="checked">
							<span>Checkbox</span>
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" class="filled-in" checked="checked">
							<span>Filled in</span>
						</label>
					</p>
					<p>
						<label>
							<input id="indeterminate-checkbox" type="checkbox">
							<span>Indeterminate Style</span>
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" checked="checked" disabled="disabled">
							<span>Checkbox disabled</span>
						</label>
					</p>
					<p>
						<label>
							<input type="checkbox" disabled="disabled">
							<span>Checkbox disabled</span>
						</label>
					</p>
				</div>
				<div class="content">
					<h5>Select</h5>
					<div class="input-field">
						<select>
							<option value="" disabled selected>Choose your style</option>
							<option value="1">Style 1</option>
							<option value="2">Style 2</option>
							<option value="3">Style 3</option>
						</select>
					</div>
				</div>
				<div class="content">
					<h5>Date</h5>
					<input type="text" class="datepicker" placeholder="Choose Date">
				</div>
				<div class="content">
					<h5>Range</h5>
					<input type="range">
				</div>
				<div class="content">
					<h5>Switches</h5>
					<div class="switch">
						<label>
							<input type="checkbox">
							<span class="lever"></span>
						</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- end form element -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
