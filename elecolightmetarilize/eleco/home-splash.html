<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon.png">
    <title>Mobile Template</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/line-awesome.css">
    <link rel="stylesheet" href="css/line-awesome-font-awesome.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- prelaoder -->
    <div class="wrapper-load">
        <div class="preloader-wrapper medium-size active">
            <div class="spinner-layer spinner-custom">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- end prelaoder -->

    <!-- home splash -->
    <div class="home-splash">
        <div class="container">
            <div class="content">
                <div class="splash-caption">
                    <div class="icon">
                        <i class="fa fa-diamond b-shadow"></i>
                    </div>
                    <div class="text">
                        <h2>ELECO</h2>
                        <p>with a variety of components and lots of pages to facilitate your work</p>
                        <a class="link-back b-shadow waves-effect waves-light" href="">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end home splash -->

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/jquery.filterizr.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/animsition-custom.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
