<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Product</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	
	<!-- product -->
	<div class="product segments-page">
		<div class="container">
			<div class="row">
				<div class="col s6">
					<select class="browser-default">
					    <option value="1">Newest Items</option>
					    <option value="2">Best Seller</option>
					    <option value="3">Popular</option>
					    <option value="3">Price: High to Low</option>
					    <option value="3">Price: Low to High</option>
				 	</select>
				</div>
				<div class="col s6">
					<select class="browser-default">
					    <option value="1">Added: Any Date</option>
					    <option value="1">in the last Year</option>
					    <option value="1">in the last Month</option>
					    <option value="1">in the last Week</option>
					    <option value="1">in the last Day</option>
				 	</select>
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<div class="content b-shadow">
						<img src="images/product1.png" alt="">
						<a href="product-details.html"><p>Casual Clothes in a Modern Style</p></a>
						<h5>$28</h5>
					</div>
				</div>
				<div class="col s6">
					<div class="content b-shadow">
						<img src="images/product2.png" alt="">
						<a href="product-details.html"><p>Trendy Headband Style in 2018</p></a>
						<h5>$11</h5>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s6">
					<div class="content b-shadow">
						<img src="images/product3.png" alt="">
						<a href="product-details.html"><p>Shoes that Light up When Dark</p></a>
						<h5>$32</h5>
					</div>
				</div>
				<div class="col s6">
					<div class="content b-shadow">
						<img src="images/product4.png" alt="">
						<a href="product-details.html"><p>Casual Shoes that are Comfortable</p></a>
						<h5>$19</h5>
					</div>
				</div>
			</div>
			<div class="pagination">
				<ul>
					<li class="disabled"><a href="">1</a></li>
					<li><a href="">2</a></li>
					<li><a href="">3</a></li>
					<li><a href="">4</a></li>
					<li><a href="">5</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- end product -->

	<script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
