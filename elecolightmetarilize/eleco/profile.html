<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Profile</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	
	<!-- profile -->
	<div class="container">
		<div class="profile segments-page">
			<div class="profile-banner">
				<div class="content">
					<img src="images/testimonial1.png" alt="">
					<h4>John Doe</h4>
					<span>Amsterdam</span>
				</div>
			</div>
			<div class="content-info b-shadow">
				<div class="row">
					<div class="col s4">
						<ul>
							<li>20</li>
							<li>Porject</li>
						</ul>
					</div>
					<div class="col s4">
						<ul>
							<li>217</li>
							<li>Client</li>
						</ul>
					</div>
					<div class="col s4">
						<ul>
							<li>220</li>
							<li>Followers</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="p-gallery">
				<div class="row">
					<div class="col s6">
						<div class="content">
							<a class="waves-effect waves-light" href="images/gallery1.jpg" data-lightbox="image">
								<img src="images/gallery1.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col s6">
						<div class="content">
							<a class="waves-effect waves-light" href="images/gallery2.jpg" data-lightbox="image">
								<img src="images/gallery2.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<div class="content">
							<a class="waves-effect waves-light" href="images/gallery3.jpg" data-lightbox="image">
								<img src="images/gallery3.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col s6">
						<div class="content">
							<a class="waves-effect waves-light" href="images/gallery4.jpg" data-lightbox="image">
								<img src="images/gallery4.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<div class="content">
							<a class="waves-effect waves-light" href="images/gallery5.jpg" data-lightbox="image">
								<img src="images/gallery5.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col s6">
						<div class="content">
							<a class="waves-effect waves-light" href="images/gallery6.jpg" data-lightbox="image">
								<img src="images/gallery6.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end profile -->

	<script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
