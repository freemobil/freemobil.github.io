<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Settings</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	

	<!-- settings -->
	<div class="settings segments-page">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="wrap-content plus-pb b-shadow">
						<div class="wrap-title">
							<h5>Photo Profile</h5>
						</div>
						<div class="content">
							<img src="images/profile.png" alt="">
							<div class="button-upload">
								<form>
									<input id="button-file" type="file">
									<label for="button-file">
										<span class="b-shadow">Upload</span>
									</label>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="wrap-content general-settings b-shadow">
						<div class="wrap-title">
							<h5>General Settings</h5>
						</div>
						<form>
							<div class="input-field">
								<input type="text" value="John Doe">
								<label>Name</label>
							</div>
							<div class="input-field">
								<input type="email" value="johndoe@exmail.com">
								<label>Email Address</label>
							</div>
							<div class="input-field no-mb">
								<textarea class="materialize-textarea" cols="30" rows="10">My Name John Doe, I was born in California</textarea>
								<label>Description</label>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="wrap-content b-shadow">
						<div class="wrap-title">
							<h5>Notification & Language</h5>
						</div>
						<div class="content">
							<ul>
								<li>Notification</li>
								<li>
									<div class="switch">
										<label>
											<input type="checkbox">
											<span class="lever"></span>
										</label>
									</div>
								</li>
							</ul>
						</div>
						<div class="content">
							<ul>
								<li>Language</li>
								<li>English</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="wrap-content b-shadow">
						<div class="wrap-title">
							<h5>Network</h5>
						</div>
						<div class="content">
							<ul>
								<li>Wifi</li>
								<li>
									<div class="switch">
										<label>
											<input type="checkbox">
											<span class="lever"></span>
										</label>
									</div>
								</li>
							</ul>
						</div>
						<div class="content">
							<ul>
								<li>Bluetooth</li>
								<li>
									<div class="switch">
										<label>
											<input type="checkbox">
											<span class="lever"></span>
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="wrap-content b-shadow">
						<div class="wrap-title">
							<h5>Sound</h5>
						</div>
						<div class="content">
							<ul>
								<li>Sailent Mode</li>
								<li>
									<div class="switch">
										<label>
											<input type="checkbox">
											<span class="lever"></span>
										</label>
									</div>
								</li>
							</ul>
						</div>
						<div class="content no-pd wrap-volume">
							<ul>
								<li>Volume</li>
								<li>
									<input type="range">
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end settings -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/animsition.min.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/animsition.min.js"></script>
	<script src="js/animsition-custom.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
