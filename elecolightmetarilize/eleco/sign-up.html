<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- prelaoder -->
	<div class="wrapper-load">
		<div class="preloader-wrapper medium-size active">
			<div class="spinner-layer spinner-custom">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- end prelaoder -->
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left waves-effect waves-light-grey"></i></a> Sign Up</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- sign up -->
	<div class="sign-up segments-page">
		<div class="container">
		<div class="content b-shadow">
			<form>
				<div class="input-field">
					<input type="text">
					<label>First Name</label>
				</div>
				<div class="input-field">
					<input type="text">
					<label>Last Name</label>
				</div>
				<div class="input-field">
					<input type="text">
					<label>Username</label>
				</div>
				<div class="input-field">
					<input type="email">
					<label>Email</label>
				</div>
				<div class="input-field">
					<input type="password">
					<label>Password</label>
				</div>
				<div class="input-field">
					<input type="password">
					<label>Retype Password</label>
				</div>
				<div class="infor">
					<ul>
						<li>
							have an account? <a href="">login</a>
						</li>
					</ul>
				</div>
				<button class="button waves-effect waves-light">Sign Up</button>
			</form>
			<div class="social-login">
				<h5>Sign Up with</h5>
				<div class="row">
					<div class="col s6">
						<button class="button-full waves-effect waves-light button-facebook">Facebook</button>
					</div>
					<div class="col s6">
						<button class="button-full waves-effect waves-light button-twitter">Twitter</button>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<button class="button-full waves-effect waves-light button-linkedin">Linkedin</button>
					</div>
					<div class="col s6">
						<button class="button-full waves-effect waves-light button-google">Google+</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<!-- end sign up -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
