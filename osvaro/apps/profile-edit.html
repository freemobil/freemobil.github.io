<div class="page">
	<!-- navbar -->
	<div class="navbar">
		<div class="navbar-inner sliding navbar-pages">
			<a href="#" class="link back">
				<i class="fa fa-chevron-left"></i>
			</a>
			<h4>Edit Profile</h4>
			<div class="item-right"></div>
		</div>
	</div>
	<!-- end navbar -->
	<div class="page-content">
		
		<!-- profile edit -->
		<div class="segments-page">
			<div class="container">
				<div class="profile-edit">
					<div class="content-edit">
						<div class="profile-user">
							<div class="content-image">
								<img src="images/profile.png" alt="">
								<form>
									<input type="file" id="button-upload">
									<label for="button-upload" class="icon-upload"><i class="fas fa-camera"></i></label>
								</form>
							</div>
						</div>

						<div class="separator-small"></div>

						<div class="wrap-form">
							<form class="list no-hairlines-md">
								<ul>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Name</div>
											<div class="item-input-wrap">
												<input type="text" value="Juan Black Doe" placeholder="Enter full name">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Birthday</div>
											<div class="item-input-wrap">
												<input type="text" value="July 05, 1998" placeholder="Enter date of birth">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Address</div>
											<div class="item-input-wrap">
												<input type="text" value="Brooklyn, New York" placeholder="Enter your address">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Email</div>
											<div class="item-input-wrap">
												<input type="email" value="Name123@gmail.com" placeholder="Enter your email">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Hobbies</div>
											<div class="item-input-wrap">
												<input type="text" value="Traveling, cycling" placeholder="Enter your hobby">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Profession</div>
											<div class="item-input-wrap">
												<input type="text" value="Photographer" placeholder="Enter your profession">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">About Me</div>
											<div class="item-input-wrap">
												<textarea placeholder="Enter your short biography">Lorem ipsum dolor sit.</textarea>
											</div>
										</div>
									</li>
								</ul>
							</form>
							<button class="buttons">Save Change</button>
							<div class="separator"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end profile edit -->

	</div>

</div>
