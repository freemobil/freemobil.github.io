<div class="page">
	 <!-- navbar -->
    <div class="navbar">
        <div class="navbar-inner sliding navbar-pages">
            <a href="#" class="link back">
                <i class="fa fa-chevron-left"></i>
            </a>
            <h4>Slider</h4>
           <div class="item-right"></div>
        </div>
    </div>
    <!-- end navbar -->

	<div class="page-content">
		<div class="segments-page">
			<div class="container">

				<!-- swiper with pagination -->
				<div class="slider">
					<div class="swiper-container swiper-init" data-pagination='{"el": ".swiper-pagination"}'>
						<div class="swiper-pagination"></div>
						<div class="swiper-wrapper swiper-with-pagination">
							<div class="swiper-slide">
								<img src="images/slider1.jpg" alt="">

							<div class="swiper-slide">
								<img src="images/slider2.jpg" alt="">

						</div>

				<div class="separator"></div>

				<div class="separator-small"></div>

				<!-- swiper overlap -->
				<div class="slider">
					<div class="swiper-container swiper-init demo-swiper" data-slides-per-view="auto" data-centered-slides="false" data-space-between="10">
						<div class="swiper-wrapper swiper-overlap">
							<div class="swiper-slide">
								<img src="images/slider1.jpg" alt="">
							</div>
							<div class="swiper-slide">
								<img src="images/slider2.jpg" alt="">

							<div class="swiper-slide">
								<img src="images/slider3.jpg" alt="">
