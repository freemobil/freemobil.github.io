<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" href="css/style.css">

<body class="animsition">
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left"></i></a>Shop Pages</h4>
			</div>
		</div>
	</div>

	<div class="pages segments-page">
		<div class="container-fluid">
			<div class="wrapper">
				<a href="home-shop.html">
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-shopping-cart"></i>
						</div>
						<div class="content-text">
							<h4>Home</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a href="categories.html">
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-tags"></i>
						</div>
						<div class="content-text">
							<h4>Categories</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a href="product.html">
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-diamond"></i>
						</div>
						<div class="content-text">
							<h4>Product</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a href="product-details.html">

						<div class="content-icon">
							<i class="fa fa-plus"></i>
						</div>
						<div class="content-text">
							<h4>Product Details</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a href="cart.html">
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-shopping-cart"></i>
						</div>
						<div class="content-text">
							<h4>Cart</h4>
						</div>
					</div>
				</a>
			</div>
			<div class="wrapper">
				<a href="checkout.html">
					<div class="content">
						<div class="content-icon">
							<i class="fa fa-cart-arrow-down"></i>
						</div>
						<div class="content-text">
							<h4>Checkout</h4>
						</div>
					</div>
				</a>
			</div>
		</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/animsition.min.js"></script>
	<script src="js/animsition-custom.js"></script>
	<script src="js/main.js"></script>
