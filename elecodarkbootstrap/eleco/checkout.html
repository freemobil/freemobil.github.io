			</div>

							<img src="images/product1.png" alt="">

							<p>Quality</p>

					</div>
					<div class="col-6 px-2">

							<div class="contents">

									<input type="number" value="1">

							</div>
						</form>
					</div>
				</div>
				<button class="button "><i class="fa fa-remove"></i>Remove</button>
			</div>
			<div class="total-pay b-shadow">
				<div class="row">
					<div class="col-8">
						<div class="contents">
							<p>Casual Clothes in a Modern Style</p>
						</div>
					</div>
					<div class="col-4">

					</div>
