<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" href="css/style.css">
	
</head>
<body class="animsition">
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left "></i></a> Sign Up</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- sign up -->
	<div class="sign-up segments-page">
		<div class="container">
			<div class="content b-shadow">
				<form>
					<input type="text" placeholder="First Name">
					<input type="text" placeholder="Last Name">
					<input type="text" placeholder="Username">
					<input type="email" placeholder="Email">
					<input type="password" placeholder="Password">
					<input type="password" placeholder="Retype Password">
					<div class="infor">
						<ul>
							<li>
								have an account? <a href="">login</a>
							</li>
						</ul>
					</div>
					<button class="button ">Sign Up</button>
				</form>
				<div class="social-login">
					<h5>Sign Up with</h5>
					<div class="row">
						<div class="col-6 px-2">
							<button class="button-full  button-facebook">Facebook</button>
						</div>
						<div class="col-6 px-2">
							<button class="button-full  button-twitter">Twitter</button>
						</div>
					</div>
					<div class="row">
						<div class="col-6 px-2">
							<button class="button-full  button-linkedin">Linkedin</button>
						</div>
						<div class="col-6 px-2">
							<button class="button-full  button-google">Google+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end sign up -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lightbox.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/animsition-custom.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
