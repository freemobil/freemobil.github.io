<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" href="css/style.css">
	
</head>
<body class="animsition">
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left "></i></a> Button</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- button variants -->
	<div class="segments-page button-variant">
		<div class="container">
			<div class="wrap-title">
				<h5>Default Button</h5>
			</div>
			<div class="wrap-content b-shadow">
				<div class="row">
					<div class="col-4">
						<div class="contents left">
							<button class="button  button-white white b-shadow">Submit</button>
						</div>
					</div>
					<div class="col-4">
						<div class="contents center">
							<button class="button waves-effect blue b-shadow">Submit</button>
						</div>
					</div>
					<div class="col-4">
						<div class="contents right">
							<button class="button waves-effect button-red b-shadow">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div class="wrap-title">
				<h5>Button With Icon</h5>
			</div>
			<div class="wrap-content b-shadow">
				<div class="row">
					<div class="col-4">
						<div class="contents left">
							<button class="button button-custom  button-white white b-shadow"><i class="fa fa-pencil"></i>Submit</button>
						</div>
					</div>
					<div class="col-4">
						<div class="contents center">
							<button class="button button-custom waves-effect blue b-shadow"><i class="fa fa-pencil"></i>Submit</button>
						</div>
					</div>
					<div class="col-4">
						<div class="contents right">
							<button class="button button-custom waves-effect button-red b-shadow"><i class="fa fa-pencil"></i>Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div class="wrap-title">
				<h5>Full Width Button</h5>
			</div>
			<div class="wrap-content b-shadow">
				<div class="row">
					<div class="col-12">
						<div class="contents">
							<button class="button  button-full button-white white b-shadow">Submit</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="contents">
							<button class="button waves-effect button-full blue b-shadow">Submit</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="contents">
							<button class="button waves-effect button-red button-full b-shadow">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<div class="wrap-title">
				<h5>Floating Button</h5>
			</div>
			<div class="wrap-content b-shadow">
				<div class="row">
					<div class="col-4">
						<div class="contents">
							<button class="button  floating-button button-white white b-shadow left"><i class="fa fa-pencil center-align"></i></button>
						</div>
					</div>
					<div class="col-4">
						<div class="contents center">
							<button class="button waves-effect floating-button blue b-shadow"><i class="fa fa-pencil"></i></button>
						</div>
					</div>
					<div class="col-4">
						<div class="contents">
							<button class="button waves-effect button-red floating-button b-shadow right"><i class="fa fa-pencil"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end button variants -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/animsition.min.js"></script>
	<script src="js/animsition-custom.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
