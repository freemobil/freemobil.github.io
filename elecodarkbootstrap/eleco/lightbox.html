<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left "></i></a> Lightbox</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	
	<!-- lightbox -->
	<div class="lightbox-page segments-page">
		<div class="container-pd">
			<!-- individual image -->
			<div class="wrap-title">
				<h5>Individual Image</h5>
			</div>
			<div class="individual-image">
				<div class="row">
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox1.jpg" data-lightbox="individual-image1">
								<img src="images/lightbox1.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox2.jpg" data-lightbox="individual-image2">
								<img src="images/lightbox2.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end individual image -->

			<!-- group image -->
			<div class="wrap-title">
				<h5>Group Image</h5>
			</div>
			<div class="group-image">
				<div class="row">
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox3.jpg" data-lightbox="group-image-gr">
								<img src="images/lightbox3.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox4.jpg" data-lightbox="group-image-gr">
								<img src="images/lightbox4.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox5.jpg" data-lightbox="group-image-gr">
								<img src="images/lightbox5.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox6.jpg" data-lightbox="group-image-gr">
								<img src="images/lightbox6.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end group image -->

			<!-- with title -->
			<div class="wrap-title">
				<h5>With Title</h5>
			</div>
			<div class="with-title">
				<div class="row">
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox7.jpg" data-lightbox="group-image-t" title="Lorem ipsum dolor sit amet">
								<img src="images/lightbox7.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox8.jpg" data-lightbox="group-image-t" title="Lorem ipsum dolor sit amet">
								<img src="images/lightbox8.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox10.jpg" data-lightbox="group-image-t" title="Lorem ipsum dolor sit amet">
								<img src="images/lightbox10.jpg" alt="">
							</a>
						</div>
					</div>
					<div class="col-6 px-2">
						<div class="content">
							<a href="images/lightbox11.jpg" data-lightbox="group-image-t" title="Lorem ipsum dolor sit amet">
								<img src="images/lightbox11.jpg" alt="">
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end with title -->
		</div>
	</div>
	<!-- end lightbox -->

	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
