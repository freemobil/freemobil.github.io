<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/animsition.css">
    <link rel="stylesheet" href="css/style.css">
	
</head>
<body class="animsition">
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left "></i></a> Skill</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- skill -->
	<div class="skill segments-page">
		<div class="container">
			<div class="wrap-title">
				<h5>Default Progress Bar</h5>
			</div>
			<div class="wrap-content b-shadow">
				<div class="content">
					<h6>Web Design</h6>
					<div class="progress">
						<div class="progress-bar" style="width: 90%" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="content">
					<h6>Mobile App</h6>
					<div class="progress">
						<div class="progress-bar" style="width: 80%" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="content">
					<h6>Marketing</h6>
					<div class="progress">
						<div class="progress-bar" style="width: 55%" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="content">
					<h6>Photography</h6>
					<div class="progress">
						<div class="progress-bar" style="width: 45%" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="content">
					<h6>Graphic</h6>
					<div class="progress">
						<div class="progress-bar" style="width: 87%" role="progressbar" aria-valuenow="87" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="content no-mb">
					<h6>Advertising</h6>
					<div class="progress">
						<div class="progress-bar" style="width: 41%" role="progressbar" aria-valuenow="41" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end skill -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lightbox.js"></script>
    <script src="js/animsition.min.js"></script>
    <script src="js/animsition-custom.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>

</html>
