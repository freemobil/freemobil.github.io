<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Mobile Template</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/line-awesome.css">
	<link rel="stylesheet" href="css/line-awesome-font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">

<body>
	
	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="content">
				<h4><a href="" class="link-back"><i class="fa fa-arrow-left "></i></a> Wishlist</h4>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- wishlist -->
	<div class="segments-page">
		<div class="container">
			<div class="cart wishlist b-shadow">
				<div class="cart-product first">
					<div class="row">
						<div class="col-4">
							<div class="contents">
								<img src="images/product1.png" alt="">
							</div>
						</div>
						<div class="col-6 px-2">
							<div class="contents">
								<a href="">Casual Clothes in a Modern Style</a>
							</div>
						</div>
						<div class="col-2">
							<div class="contents remove">
								<a href=""><i class="fa fa-remove"></i></a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<div class="contents">
								<p>Price</p>
							</div>
						</div>
						<div class="col-8">
							<div class="contents">
								<p class="price">$28</p>
							</div>
						</div>
						<div class="col-4">
							<div class="contents">
								<p>Stock</p>
							</div>
						</div>
						<div class="col-6 px-2">
							<div class="contents">
								<p>Available</p>
							</div>
						</div>
					</div>
					<button class="button">Add to Cart</button>
				</div>
				<div class="cart-product second">
					<div class="row">
						<div class="col-4">
							<div class="contents">
								<img src="images/product2.png" alt="">
							</div>
						</div>
						<div class="col-6 px-2">
							<div class="contents">
								<a href="">Trendy Headband Style in 2018</a>
							</div>
						</div>
						<div class="col-2">
							<div class="contents remove">
								<a href=""><i class="fa fa-remove"></i></a>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<div class="contents">
								<p>Price</p>
							</div>
						</div>
						<div class="col-8">
							<div class="contents">
								<p class="price">$11</p>
							</div>
						</div>
						<div class="col-4">
							<div class="contents">
								<p>Stock</p>
							</div>
						</div>
						<div class="col-6 px-2">
							<div class="contents">
								<p>Not Available</p>
							</div>
						</div>
					</div>
					<button class="button">Add to Cart</button>
				</div>
				<div class="cart-product">
					<div class="row">
						<div class="col-4">
							<div class="contents">
								<img src="images/product3.png" alt="">
							</div>
						</div>
						<div class="col-6 px-2">
							<div class="contents">
								<a href="">Shoes that Light up When Dark</a>
							</div>
						</div>
						<div class="col-2">
							<div class="contents remove">
								<a href=""><i class="fa fa-remove"></i></a>
							</div>
						</div>

					<div class="row">

							<div class="contents">

						</div>

							<div class="contents">
								<p>Available</p>
							</div>
						</div>
					</div>
					<button class="button">Add to Cart</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/jquery.filterizr.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
