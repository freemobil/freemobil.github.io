  <script>
    function searchImages() {
      // Kullanıcının girdiği arama kelimesini al
      var searchKeyword = document.getElementById("search").value.toLowerCase();
      
      // Tüm resimleri seç
      var images = document.getElementById("image-grid").getElementsByClassName("grid-item");
      
      // Her resim için kontrol et
      for (var i = 0; i < images.length; i++) {
        var img = images[i].getElementsByTagName("img")[0];
        
        // Resim etiketinin alt metnini al ve arama kelimesiyle karşılaştır
        var altText = img.alt.toLowerCase();
        
        // Arama kelimesi resim etiketinde bulunuyorsa resmi göster, aksi halde gizle
        if (altText.indexOf(searchKeyword) > -1) {
          images[i].style.display = "";
        } else {
          images[i].style.display = "none";
        }
      }
    }
  </script>
