	<link rel="stylesheet" href="css/style.css">

	<div class="navbar">
		<div class="container">
			<div class="row">
				<div class="col s3">

			</div>
		</div>
	</div>

    <div class="sidebar-panel">
        <ul id="slide-out" class="collapsible side-nav">
            <li>

                    <img class="circle responsive-img" src="images/author.png" alt="">

            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="matches.html">Matches</a>
            </li>
            <li>
                <a href="standings.html">Standings</a>
            </li>
            <li>
                <a href="stats.html">Stats</a>
            </li>
            <li>
                <a href="players.html">Players</a>
            </li>
            <li>
                <a href="news.html">News</a>
            </li>
            <li>
	         	<div class="collapsible-header">
	         		Pages<span><i class="fas fa-circle"></i></span>
	         	</div>
	            <div class="collapsible-body">
	              <ul>
	              	<li><a href="accordion.html">Accordion</a></li>
	              	<li><a href="calendar.html">Calendar</a></li>
	              	<li><a href="tabs.html">Tabs</a></li>
	                <li><a href="sign-in.html">Sign In</a></li>
	                <li><a href="sign-up.html">Sign Up</a></li>
	                <li><a href="settings.html">Settings</a></li>
	              </ul>

            <li>
                <a href="index.html">Log Out</a>
            </li>
        </ul>
    </div>

	<!-- search -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<form>
				<input type="text" placeholder="Search">
				<button class="button"><i class="fas fa-search"></i></button>
			</form>
		</div>
	</div>
	<!-- end search -->

	<!-- sign up -->
	<div class="sign-up segments-page">
		<div class="container">
		<div class="signup-contents">
			<h4>Sign Up</h4>
			<form>
				<input type="text" placeholder="Full Name">
				<input type="text" placeholder="Username">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="password">
				<input type="password" placeholder="Retype Password">
				<button class="button"><i class="fa fa-send"></i>Sign Up</button>
			</form>
			<div class="social-login">
				<h5>Sign Up with</h5>
				<div class="row">
					<div class="col s6">
						<button class="button-full button-facebook">Facebook</button>
					</div>
					<div class="col s6">
						<button class="button-full button-twitter">Twitter</button>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<button class="button-full button-linkedin">Linkedin</button>
					</div>
					<div class="col s6">
						<button class="button-full button-google">Google+</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
	<!-- end sign up -->

	<script src="js/jquery.min.js"></script>
