<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">

	<link rel="icon" href="images/favicon.png">
	<title>Devend - Football & Soccer Mobile Template</title>

	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/loaders.css">
	<link rel="stylesheet" href="css/lightbox.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- navbar -->
	<div class="navbar">
		<div class="container">
			<div class="row">
				<div class="col s3">
					<div class="content-left">
						<a href="#slide-out" data-activates="slide-out" class="sidebar"><i class="fas fa-bars"></i></a>
					</div>
				</div>
				<div class="col s6">
					<div class="content-center">
						<a href="index.html"><h1><span>D</span>evend</h1></a>
					</div>
				</div>
				<div class="col s3">
					<div class="content-right">
						<a href="#modal1" class="modal-trigger"><i class="fas fa-search"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- sidebar -->
    <div class="sidebar-panel">
        <ul id="slide-out" class="collapsible side-nav">
            <li>
                <div class="user-view">
                    <img class="circle responsive-img" src="images/author.png" alt="">
                    <h5>John Doe</h5>
                    <span>Developer</span>
                </div>
            </li>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="matches.html">Matches</a>
            </li>
            <li>
                <a href="standings.html">Standings</a>
            </li>
            <li>
                <a href="stats.html">Stats</a>
            </li>
            <li>
                <a href="players.html">Players</a>
            </li>
            <li>
                <a href="news.html">News</a>
            </li>
            <li>
	         	<div class="collapsible-header">
	         		Pages<span><i class="fas fa-circle"></i></span>
	         	</div>
	            <div class="collapsible-body">
	              <ul>
	              	<li><a href="accordion.html">Accordion</a></li>
	              	<li><a href="calendar.html">Calendar</a></li>
	              	<li><a href="tabs.html">Tabs</a></li>
	                <li><a href="sign-in.html">Sign In</a></li>
	                <li><a href="sign-up.html">Sign Up</a></li>
	                <li><a href="settings.html">Settings</a></li>
	              </ul>
	            </div>
			</li>
            <li>
                <a href="index.html">Log Out</a>
            </li>
        </ul>
    </div>
    <!-- end sidebar -->

	<!-- search -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<form>
				<input type="text" placeholder="Search">
				<button class="button"><i class="fas fa-search"></i></button>
			</form>
		</div>
	</div>
	<!-- end search -->

	<!-- settings -->
	<div class="settings segments-page">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="wrap-content plus-pb">
						<div class="wrap-title">
							<h5>Photo Profile</h5>
						</div>
						<div class="content">
							<img src="images/author.png" alt="">
							<div class="button-upload">
								<form>
									<input id="button-file" type="file">
									<label for="button-file">
										<span class="">Upload</span>
									</label>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<div class="wrap-content general-settings">
						<form>
							<input type="text" value="John Doe">
							<input type="email" value="johndoe@exmail.com">
							<textarea class="materialize-textarea" cols="30" rows="10">My Name John Doe, I was born in California</textarea>
							<button class="button">Save Change</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end settings -->

	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
