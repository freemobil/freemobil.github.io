<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
<link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-640x920.png">
<title>niobe - mobile template</title>
<link rel="stylesheet" href="css/swiper.css">
<link rel="stylesheet" href="css/style.min.css">
<link href="https://fonts.googleapis.com/css?family=Assistant:200,400,700&display=swap" rel="stylesheet">
</head>
<body id="mobile_wrap">

    <div class="panel-overlay"></div>

	<!-- Left panel -->
	<div id="panel-left"></div>
	<!-- Right panel -->
	<div id="panel-right"></div>
	<!-- Bottom panel -->
	<div id="panel-bottom"></div>

    <div class="views">

      <div class="view view-main">
<div class="pages">
  <div data-page="checkout" class="page">
    <div class="page-content">
    
		<div class="navbar navbar--fixed navbar--fixed-top navbar--page" id="header-page"></div>

     <div id="pages_maincontent">
     
     
     <h2 class="page_title">CHECKOUT</h2>
      
         
			
	<div class="page_single layout_fullwidth_padding">
            
        <h4 class="checkout_title">YOUR DETAILS</h4>	
            <div class="contactform">
            <form class="cmxform" id="ContactForm" method="post" action="">
            <label>Name:</label>
            <input type="text" name="ContactName" id="ContactName" value="" class="form_input required" />
            <label>Email:</label>
            <input type="text" name="ContactEmail" id="ContactEmail" value="" class="form_input required email" />
            <label>Message:</label>
            <textarea name="ContactComment" id="ContactComment" class="form_textarea textarea required" rows="" cols=""></textarea>
            </form>
            </div>
                            
            <h4 class="checkout_title">ORDER DETAILS</h4>
            
                    <div class="order_item">
                        <div class="order_item_thumb"><a href="shop-item.html" class="close-panel"><img src="../images/photos/photo1.jpg" alt="" title="" /></a></div>
                        <div class="order_item_title"><span>1 X</span> Bicycle Pedal Driven</div>
                        <div class="order_item_price">$100</div>           
                    </div>
                    <div class="order_item">
                        <div class="order_item_thumb"><a href="shop-item.html" class="close-panel"><img src="../images/photos/photo2.jpg" alt="" title="" /></a></div>
                        <div class="order_item_title"><span>1 X</span> Yellow Car</div>
                        <div class="order_item_price">$1200</div>           
                    </div>
                    <div class="order_item">
                        <div class="order_item_thumb"><a href="shop-item.html" class="close-panel"><img src="../images/photos/photo3.jpg" alt="" title="" /></a></div>
                        <div class="order_item_title"><span>1 X</span> Summer T-Shirt</div>
                        <div class="order_item_price">$20</div>           
                    </div>
                    
             <h4 class="checkout_title">SELECT PAYMENT</h4>
             
                    <div class="contactform">
                        <div class="checkout_select">
    
                                  <label class="label-radio item-content">
                                 
                                    <input type="radio" name="payment" value="Paypal" checked="checked">
                                    <div class="item-inner">
                                      <div class="item-title">Paypal</div>
                                    </div>
                                  </label>
                                  <label class="label-radio item-content">
                                 
                                    <input type="radio" name="payment" value="Card">
                                    <div class="item-inner">
                                      <div class="item-title">Credit Card</div>
                                    </div>
                                  </label>
                                  <label class="label-radio item-content">
                                 
                                    <input type="radio" name="payment" value="Pickup">
                                    <div class="item-inner">
                                      <div class="item-title">At pickup</div>
                                    </div>
                                  </label>
                        </div>
                    </div>
                    
             <h4 class="checkout_title">SELECT SHIPPING</h4>
                    <div class="contactform">
                        <div class="checkout_select">
    
                                  <label class="label-radio item-content">
                            
                                    <input type="radio" name="my-radio" value="Post" checked="checked">
                                    <div class="item-inner">
                                      <div class="item-title">Standard Post <span>($5)</span></div>
                                    </div>
                                  </label>
                                  <label class="label-radio item-content">
                                  
                                    <input type="radio" name="my-radio" value="Courier">
                                    <div class="item-inner">
                                      <div class="item-title">Express Courier <span>($25)</span></div>
                                    </div>
                                  </label>
                                  <label class="label-radio item-content">
                               
                                    <input type="radio" name="my-radio" value="store">
                                    <div class="item-inner">
                                      <div class="item-title">In store pickup <span>(FREE)</span></div>
                                    </div>
                                  </label>
                        </div>
                    </div>
               
               
              <h4 class="checkout_title">TOTAL</h4>      
                      <div class="carttotal_full">
                          <div class="carttotal_row_full">
                          <div class="carttotal_left">CART TOTAL</div>  <div class="carttotal_right">$ 1,320.00</div>
                          </div>
                          <div class="carttotal_row_full">
                          <div class="carttotal_left">VAT (15%)</div>  <div class="carttotal_right">$ 198.00</div>
                          </div>
                          <div class="carttotal_row_full">
                          <div class="carttotal_left">SHIPPING (15%)</div>  <div class="carttotal_right">$ 25.00</div>
                          </div>
                          <div class="carttotal_row_last">
                          <div class="carttotal_left">TOTAL</div> <div class="carttotal_right">$ 1,528.00</div>
                          </div>
                      </div> 
                      
                      <a href="success.html" class="btn btn--full">SEND ORDER</a> 
              
 
            </div>
     </div>
         
         
    </div>
  </div>
</div>

         </div>
    </div>

    <!-- Login Popup -->
    <div id="popup-login"></div>

    <!-- Register Popup -->
    <div id="popup-signup"></div>
	
    <!-- Forgot Password Popup -->
    <div id="popup-forgot"></div>

    <!-- Social Icons Popup -->
    <div id="popup-social"></div>
    
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.validate.min.js" ></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.custom.js"></script>
  </body>
</html>
