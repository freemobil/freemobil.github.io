<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="favicon.png">
	<title>Shopina - Web App UI Kit eCommerce Mobile Template</title>
</head>
<body>
	
	<style>
		
		*:after,
		*:before {
			padding: 0;
			margin: 0;
		}

		html,
		body {
			margin: 0;
			padding: 0;
		}

		body {
			text-align: center;
			background-color: #222;
		}
		

		iframe {
			width: 360px;
			height: 540px;
			background: #ddd;
			padding: 2px;
			border-top: 55px solid #eee;
			border-bottom: 55px solid #eee;
			border-right: 11px solid #eee;
			border-left: 11px solid #eee;
			margin: 30px 0;
			border-radius: 40px;
		}
		
	</style>

	<iframe src="../index.html" frameborder="0"></iframe>

</body>
</html>
